/* Y si usamos let en vez de var entonces en cada iteración se recordara el valor de 10 y se imprimiran los numeros del 0 a 9 */


function printNumbers() {
  for (let i = 0; i < 10; i++) {
    setTimeout(function () {
      console.log(i);
    }, 100);
  }
}

printNumbers(); // Module Scope
